<!DOCTYPE html>

               <h2 class="user-info_name">Jesús Linares</h2>
               <h4 class="user-info_job">Frontend Software Developer</h4>
            </div>

            <!--Menu nav-->
            <nav class="layout_menu">
               <ul class="menu_list">
                  <li class="menu_option">
                     <a href="index.html" class="menu_link menu_link-active">
                        <i class="fa-solid fa-house menu_icon"></i>
                        <span class="menu_overlay">Home</span>
                     </a>
                  </li>
                  <li class="menu_option">
                     <a href="About_me.html" class="menu_link">
                        <i class="fa-solid fa-user menu_icon"></i>

                     </a>

                  <li class="menu_option">
                     <a href="Schooling.html" class="menu_link">
                        <i class="fa-solid fa-graduation-cap menu_icon"></i>

                     </a>
                  </li>
                  <li class="menu_option">
                     <a href="Portfolio.html" class="menu_link">
                        <i class="fa-solid fa-briefcase menu_icon"></i>
                        <span class="menu_overlay">Portfolio</span>
                     </a>
                  </li>
                  <li class="menu_option">
                     <a href="Contact.html" class="menu_link">
                        <i class="fa-solid fa-envelope menu_icon"></i>
                        <span class="menu_overlay">Contact</span>
                     </a>
                  </li>
               </ul>
            </nav>

            <!--Link to Linkedin-->
            <div class="user-info_links">
               <ul class="links_social">
                  <li class="social_option">
                     <a href="#" class="social_link">
                        <i class="fa-brands fa-linkedin social_icon"></i>
                     </a>
                  </li>
               </ul>
            </div>

            <!--CV button-->
            <div class="user_info_buttons">
               <a href="#" class="user-info_btn">
                  Download CV
               </a>
            </div>

            <!--footer page-->
            <footer class="use-info_footer">
               &copy; 2024 Jesús Linares
            </footer>

         </section>
      </aside>

      <!--Main Content-->
      <main class="layout_content">
         <section class="content_page">
            <h1 class="page_name">Jesús Linares</h1>
            <h2 class="page_job">Frontend Software Developer</h2>
